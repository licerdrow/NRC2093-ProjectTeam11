<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma estudiantil - Universidad de los Andes</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    
    <div class="contenedor">
        <form action="" method="POST" class="formulario">
            <p class="form__title">Universidad de los Andes</p>
          
              <div class="formulario__contenedor">
                    
                    <label class="form__label" for="form__usuario">Ingrese su usuario:</label>
                    
                    <input type="text" name="Usuario" id="form__usuario" placeholder="" class="form__input">
                    <br>
                    <label  class="form__label"for="form__contra">Ingrese contraseña:</label>
                    
                    <input type="password" name="Usuario" id="form__contra" placeholder="" class="form__input">
                    <br>
                    <input class="form__boton" type="submit" value="Entrar">
                    <a href="" class="form__link">¿Olvidó su nombre de usuario o contraseña?</a>
                </div>
            </div>
    
        </form>
    
        <div>
            <video muted autoplay loop>
                <source src="./Video/Biblioteca - 846.mp4" type="video/mp4">
            </video>
        </div>
        <div class="capa"></div>

    </div>
</body>
</html>
